[package]
name = "soldoresol"
version = "0.1.0"
authors = ["soundrabbit <soundrabbitstd@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
lto = true
opt-level = 3

[dependencies]
base64 = "0.12.1"
bincode = "1.2.1"
hex = "0.4.2"
js-sys = "0.3.36"
ndarray = "0.13.0"
regex = "1"
serde_json = "1.0"
toml="0.5"
wasm-bindgen = "0.2.59"

[dependencies.serde]
version = "1.0.110"
features = ["derive"]

[dependencies.kagura]
version = "0.8.8"

[dependencies.web-sys]
version = "0.3.32"
features = [
    "CanvasRenderingContext2d",
    "Crypto",
    "DataTransfer",
    "DragEvent",
    "Event",
    "File",
    "FileList",
    "FileReader",
    "HtmlCanvasElement",
    "HtmlElement",
    "HtmlImageElement",
    "HtmlInputElement",
    "HtmlTextAreaElement",
    "ImageData",
    "Location",
    "MouseEvent",
    "Node",
    "WebGlBuffer",
    "WebGlRenderingContext",
    "WebGlProgram",
    "WebGlShader",
    "WebGlTexture",
    "WebGlUniformLocation",
    "WheelEvent",
]
